<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/styles_test.css">
  <title>Profile Page</title>
</head>

<body>
  <form data-profile="form">
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-right w3-padding" style="display:none;right:0;" id="rightMenu">
      <button class="w3-button w3-xxlarge fa fa-window-close" onclick="closeRightMenu()"></button>
      <label class="w3-bar-item w3-center" href="#">EDIT PROFILE</label>

      <div class="w3-row w3-section w3-bar-item">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border w3-round w3-light-grey" name="pName" type="text" placeholder="Edit Name">
        </div>
      </div>

      <div class="w3-row w3-section w3-bar-item">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-commenting"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border w3-round w3-light-grey" name="pLogo" type="text" placeholder="Edit Logo">
        </div>
      </div>
      <div class="w3-row w3-section w3-bar-item">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border ww3-bar-item 3-round w3-light-grey" name="pPhone" type="text" placeholder="Edit Phone Number">
        </div>
      </div>

      <div class="w3-row w3-section w3-bar-item">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border w3-round w3-light-grey" name="pEmail" type="text" placeholder="Edit Email">
        </div>
      </div>

      <button class="w3-button w3-block w3-section w3-dark-gray w3-padding" value="submit">Save Changes</button>
    </div>
  </form>

  <div id="main">
    <div class="w3-bar w3-dark-gray">
      <a href="#"><i class="fa fa-home w3-bar-item w3-button"></i></a>
      <i class="web-title">  Website Name</i>
      <a href="#"><i class=" fa fa-bars w3-bar-item w3-button w3-right" onclick="openRightMenu()" id="nav"></i></a>
    </div>
    <div class="w3-container">
      <div class="w3-card-4 w3-center w3-margin-top w3-cell-row">
        <div class="w3-container w3-cell">
          <img src="img/default_profile.png" alt="Profile" class="w3-margin-top">
          <h2 id="profileName">My Name</h2>
          <h3 id="profileLogo">My random logo blah blah blah</h3>
        </div>
        <div class="w3-container w3-cell">
          <h2>Contact Info</h2>
          <h4 id="profilePhone">999-999-9999</h4>
          <h4 id="profileEmail">email@csu.fullerton.edu</h4>
          <h2>Social Media</h2>
          <a href="#"><i class="fa fa-facebook-square"></i></a>
          <a href="#"><i class="fa fa-twitter-square"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-linkedin-square"></i></a>
        </div>
      </div>
    </div>
    <div class="w3-container w3-dark-gray w3-bottom">
      <p>Footer Stuff</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/profile_sidebar.js" charset="utf-8"></script>
  <script src="scripts/profile_formhandler.js" charset="utf-8"></script>
  <script src="scripts/profile_datastore.js" charset="utf-8"></script>
  <script src="scripts/editprofile.js" charset="utf-8"></script>
  <script src="scripts/profile_main.js" charset="utf-8"></script>
</body>

</html>
