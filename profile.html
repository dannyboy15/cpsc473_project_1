<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/styles_test.css">
  <title>Profile Page</title>
</head>

<body>

  <div class="w3-container w3-dark-gray w3-cell-row">
    <i class="w3-cell w3-center fa fa-home"></i>
    <h1 class="w3-cell">Website Name</h1>
    <i class="w3-cell fa fa-bars"></i>
  </div>
  <div class="w3-container">
    <div class="w3-card-4 w3-center w3-margin-top w3-cell-row">
      <div class="w3-container w3-cell">
        <img src="img/default_profile.png" alt="Profile" class="w3-margin-top">
        <h2>My Name</h2>
        <h3>My random logo blah blah blah</h3>
      </div>
      <div class="w3-container w3-cell">
        <h2>Contact Info</h2>
        <h4>999-999-9999</h4>
        <h4>email@csu.fullerton.edu</h4>
        <h2>Social Media</h2>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
      </div>
    </div>
  </div>
  <div class="w3-container w3-dark-gray w3-bottom">
    <p>Footer Stuff</p>
  </div>

</body>

</html>
